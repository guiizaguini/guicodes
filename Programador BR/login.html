    <div class="main-login">
        <div class="left-login">
            <h1>CONTA VASCO<br>Faça seu Login</h1>
            <p>Para adquirir ingressos, você precisa de uma CONTA VASCO</p>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Insira seu usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Insira sua senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button onclick="redirecionar()" class="btn-cadastro">Cadastre-se</button>
                    <script>
                        function redirecionar(){
                            window.location.href = "cadastro.html";
                        }
                    </script>

                <button class="btn-login">Login</button>
            </div>
