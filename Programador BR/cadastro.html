<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>

<!--HEADER-->

<div class="algunsvascos">
    <h1 id="titulo1">Vasco da Gama</h1>
       <a>Official website</a>
       <br><br><br><br>    
</div>
   
<!--MENU-->

<nav id="main-menu">
    <ul>
        <li><a class="noticia" href="index.html">Notícias</a></li>
        <li><a class="ingressos" href="login.html">Ingressos</a></li>
        <li><a class="socio" href="login.html">SócioTorcedor</a></li>
        <li><a class="imprensa" href="imprensa.html">Imprensa</a></li>
    </ul>
</nav>

<a href="index.html"><img src="https://logodownload.org/wp-content/uploads/2016/09/vasco-logo.png" alt="Logo do Vasco" id="logovasco"></a>
    
<!--LOGIN-->
    <div class="main-login">
        <div class="left-login">
            <h1>CRIE SUA CONTA VASCO</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" placeholder="Nome completo">
                </div>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="confirmasenha">Confirmar senha</label>
                    <input type="password" name="confirmasenha" placeholder="Senha">
                </div>

                <button onclick="redirecionar()" class="btn-cadastro">Cadastre-se</button>
                    <script>
                        function redirecionar(){
                            window.location.href = "cadastro.html";
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
