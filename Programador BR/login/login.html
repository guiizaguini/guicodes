<!DOCTYPE html>
<html>

    <title>Login | Vasco da Gama</title>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">

</head>

<body>

<!--HEADER-->

<div class="container">

    <div class="header">
        <h1>Vasco da Gama</h1>
        <h2 style="font-style: italic; font-size: 15pt; margin-top: -20px; color: rgb(204, 204, 56);">Site experimental by GZ</h2>
    </div>

    <div class="menu">
        <nav>
            <a class="links" href="/pages/vasco.html">Home</a>
            <a class="links" href="/pages/socio-torcedor.html">Sócio Torcedor</a>
            <a class="links" href="/pages/ingressos.html">Ingressos</a>
            <a class="links" style="color: white;" href="/login/login.html">Login</a>
        </nav>
    </div>

</div>
   
<!--MENU-->

    
<!--LOGIN-->
    <div class="main-login">
        <div class="left-login">
            <h1>CONTA VASCO<br>Faça seu Login</h1>
            <p>Para adquirir ingressos, você precisa de uma CONTA VASCO</p>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Insira seu usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Insira sua senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button onclick="redirecionar()" class="btn-cadastro">Cadastre-se</button>
                    <script>
                        function redirecionar(){
                            window.location.href = "cadastro.html";
                        }
                    </script>

                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
