<!--LOGIN-->
    <div class="main-login">
        <div class="left-login">
            <h1>CRIE SUA CONTA VASCO</h1>
            <p>Para adquirir ingressos, você precisa de uma CONTA VASCO</p>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" placeholder="Nome completo">
                </div>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="confirmasenha">Confirmar senha</label>
                    <input type="password" name="confirmasenha" placeholder="Senha">
                </div>

                <button onclick="redirecionar()" class="btn-cadastro">Cadastre-se</button>
                    <script>
                        function redirecionar(){
                            window.location.href = "cadastro.html";
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
